<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect email address or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="onSubmit(emailAddress.value, password.value)">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input class="validate" type="text" name="emailAddress" #emailAddress="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" #password ngModel name="password" placeholder="password" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
    </div>
</form>
