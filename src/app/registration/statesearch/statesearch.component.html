<label for="typeahead-basic">Search for a state:</label>
<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
<!-- search is just the name of a function, you can call it anything -->
<!-- ngbTypeahead directive requires a reference to a function, not an actual function -->
